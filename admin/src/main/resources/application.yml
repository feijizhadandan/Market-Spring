server:
  port: 80

# Mybatis-plus 全局配置
mybatis-plus:
  configuration:
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除
      logic-delete-field: flag
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  # xml文件位置
  mapper-locations: classpath*:/mapper/**/*.xml

# Spring配置
spring:
  # 多配置文件
  profiles:
    active: druid
  # Redis配置
  redis:
    host: 47.106.122.140
    port: 6379
    database: 0
    password: root
    connect-timeout: 1800000
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

token:
  expireTime: 30

# 开启debug模式
#debug: true

minidao :
  base-package: org.jeecg.modules.jmreport.desreport.dao*
  db-type: mysql